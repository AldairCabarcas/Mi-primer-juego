<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./assets/image/icon.png" type="image/x-icon">
	<link rel="stylesheet" href="codigo.css">
	<link rel="stylesheet" href="mobile.css" media="(max-width: 760px)">
	<script src="./codigo.js"></script>
	<title>Akatsuki game</title>
</head>
<body></body>
	
	<section id="select_player">

		<h1 class="title"></h1>

		<h2 class="subtitle">Elige tu personaje</h2>
		<br><br>

		<div class="player">

			<input type="radio" name="personaje" id="deidara" onclick="deidaraVoice.play()">
			<label class="personaje" for="deidara">
				<img src="./assets/image/deidara.png" alt="">
				<p>Deidara</p>
			</label> 
			

			<input type="radio" name="personaje" id="pain" onclick="painVoice.play()">
			<label class="personaje" for="pain">
				<img src="./assets/image/pain.png" alt="Pain" >
				<p>Pain</p>
			</label> 
			
	
			<input type="radio" name="personaje" id="konan" onclick="konanVoice.play()">
			<label class="personaje" for="konan">
					<img src="./assets/image/konan.png" alt="">
					<p>Konan</p>
			</label> 
			
			<input type="radio" name="personaje" id="itachi" onclick="itachiVoice.play()">
			<label class="personaje" for="itachi">
					<img src="./assets/image/itachi.png" alt="">
					<p>Itachi</p>
			</label>
			
			<input type="radio" name="personaje" id="hidan" onclick="hidanVoice.play()">
			<label class="personaje" for="hidan">
					<img src="./assets/image/hidan.png" alt="">
					<p>Hidan</p>
			</label>
	
		</div>
		
		<button id="section_select-player" class="section_btn-select--player">Continuar<span class="select_player-right--arrow"></span></button>

	</section>

	<section id="ataques">

		<h1 class="title"></h1>

		<h2>Elige tu ataque</h2>
		
		<div class="section-btn">
			<button id="section_button-air" class="btn-ataques" disabled>Rassengan</button>
			<button id="section_button-water" class="btn-ataques" disabled>Pistola de agua</button>
			<button id="section_button-fire" class="btn-ataques" disabled>Gran bola de fuego</button>
			<button id="section_button-ray" class="btn-ataques" disabled>Chidori</button>
			<button id="section_button-land" class="btn-ataques" disabled>Destrucci√≥n de la Tierra</button>
		</div>

		<div>
			<div id="messages">
				<p id="resultado">Good lucked</p>
				
				<section id="reset">
					<button id="section_btn-reset">Reiniciar</button>
					
				</section>
			</div>
		</div>

		<div class="combate">
			<div class="combate_ataque-jugador">
				<p id="life-player">3</p>
				<p id="player-selected"></p> 
				<div id="ataque-jugador"></div>
			</div>
			
			<div class="combate_ataque-enemigo">
				<p id="life-enemy">3</p>
				<p id="player-enemy-select"></p>
				<div id="ataque-enemigo"></div>
			</div>
			
		</div>
	</section>
</body>
</html>
